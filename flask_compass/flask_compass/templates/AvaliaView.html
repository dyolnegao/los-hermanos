<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section class="section">
    <div class="columns is-4 is-multiline is-mobile">
        <div class="column is-half">
            <figure class="image is-1280x1280">
                <img src="{{url_for('static', filename='compass_logo_new.png')}}" class="is-centered"/>
            </figure>
        </div>

      <div class="column is-one-quarter">
      <div class="field">
          <label class="label"></label>
          <div class="control">
            <input class="input" type="text" placeholder="Buscar livros/filmes/séries">
          </div>
      </div>
      </div>
      <div class="column is-one-quarter">
        <div class="field is-grouped"></div>
          <div class="control">
            <button class="button is-link is-success is-sentered">Buscar</button>
            <div class="column is-one-quarter"></div>
              <div class="control">
                <button class="button is-link is-success is-sentered">
                  <a href="{{ url_for('ItemController.addItem')}}">Adicionar Item</a>
                </button>
          </div>
          </div>

    </div>
    </div>
  </section>

  <section class="section">
    <div class="columns is-3 is-multiline is-mobile">


    <div class="column is-half">
        <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>Lucas</strong> <small>@Lucas</small> <small>31m</small>
                    <br>
                    Sugestão de amizade
                  </p>
              </div>
            </article>
        </div>
        <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>Dyol</strong> <small>@Dyol</small> <small>31m</small>
                    <br>
                    Sugestão de amizade
                  </p>
              </div>
            </article>
        </div>
        <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>Augusto Rosasco</strong> <small>@augusto</small> <small>31m</small>
                    <br>
                    Sugestão de amizade
                  </p>
              </div>
            </article>
        </div>
    </div>
    {% for item in itens %}
    <a href="{{ url_for('AvaliaController.index', item_id=item.id) }}" class="list-group-item">
      <h4 class="">{{ item.titulo }}</h4> 
    <div class="column is-half">
      <div class="list-group-item">
        <h1>{{ item.titulo }}</h1>      
      </div>
    <div class="field"></p>
        <label class="label">Nota1</label>
        <div class="control">
          <p>{{ item.nota }}</p>      
          <p>{{ item.avaliacao }}</p>      
        </div>
      </div>
        </p>
        </div>
      {% endfor %}

    </form>
    <form class="form-horizontal" method="POST" >
        </div>
        <fieldset>
          <div class="form-group">
            <div class="control">
              <button name="like" class="button is-link is-light">Like</button>
          </div>
          <div class="field">
              <label name="nota" class="label">Nota</label>
               <div class="control has-icons-left">
                   <div class="select is-fullwidth">
                   <select name="tipo">
                       <option>0</option>
                       <option>1</option>
                       <option>2</option>
                       <option>3</option>
                       <option>4</option>
                       <option>5</option>
                       <option>6</option>
                       <option>7</option>
                       <option>8</option>
                       <option>9</option>
                       <option>10</option>
                   </select>
                   </div>
                   <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                   </span>
               </div>
            <label for="textArea" class="col-lg-2 control-label">Avaliação</label>
            <div class="col-lg-10">
              <textarea class="form-control" name="avaliacao" rows="5" id="textArea"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset> 
    </form> 
  </section>
</body>
</html>
